<form class="layui-form model-form" action="">
	<input name="id" id="id" type="hidden" value="{{.info.Id}}">
	<div class="layui-form-item">
		<label class="layui-form-label">道具ID：</label>
		<div class="layui-input-block">
			<input name="type_id" value="{{.info.TypeId}}" lay-verify="required" autocomplete="off" placeholder="请输入道具ID" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">道具名称：</label>
		<div class="layui-input-block">
			<input name="name" value="{{.info.Name}}" lay-verify="required" autocomplete="off" placeholder="请输入道具名称" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">道具类型：</label>
		<div class="layui-input-block">
			{{select "type|2|道具类型|name|id" .typeList .info.Type}}
		</div>
	</div>
	{{submit "submit|立即保存,close|关闭" 1 ""}}
</form>
