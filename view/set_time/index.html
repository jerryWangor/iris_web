<!-- 功能操作区一 -->
<form class="layui-form toolbar">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 120px">服务器时间：</label>
            <input hidden name="time" id="time" value="{{.time}}">
            <label class="layui-form-label" id="server_time" style="width: 150px"></label>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline" style="width: auto;">
                <a href="javascript:" class="layui-btn btnOption layui-btn-small btnadd" id="settime" data-param="{}" lay-event="settime"><i class="layui-icon layui-icon-add-1"></i>设置时间</a>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: auto; color: red;">不能往前设置时间！</label>
        </div>
    </div>
</form>

<!-- TABLE渲染区 -->
<table class="layui-hide" id="tableList" lay-filter="tableList"></table>
